plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.map_test"
    compileSdk = flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // JVM 타겟 버전을 명시적으로 설정
    }

    defaultConfig {
        applicationId "com.example.map_test"
        minSdkVersion flutter.minSdkVersion  // WebView 사용을 위해 최소 19 이상이어야 함
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // ProGuard 및 최적화 설정 추가
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug  // 기본 디버그 서명 설정
        }
        debug {
            // 디버그 모드의 추가 설정
            minifyEnabled false
        }
    }
}

flutter {
    source = "../.."  // Flutter 소스 디렉토리 경로
}
